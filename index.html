<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task manager app</title>
    <link rel="stylesheet" href="style.css">

   
        </head>
        <body>          
            <div class="card-container">
              
              <div class="card status-card">
                <p>Open</p>
                <div>
                  <input type="text" id="taskInput" placeholder="Enter task">
                  <button id="addTaskButton" onclick="addTask()">Add Task</button>
                </div>
                <div id="taskList"></div>
              </div>
            
              <div class="status-card" id="inProgressCard" ondrop="handleDrop(event, 'inProgressCard')" ondragover="allowDrop(event)">
                <h3>In Progress</h3>
              </div>
            
              <div class="status-card" id="inReviewCard" ondrop="handleDrop(event, 'inReviewCard')" ondragover="allowDrop(event)">
                <h3>In Review</h3>
              </div>
            
              <div class="status-card" id="doneCard" ondrop="handleDrop(event, 'doneCard')" ondragover="allowDrop(event)">
                <h3>Done</h3>
              </div>
            </div>
            
            <div class="modal" id="taskModal">
              <div class="modal-content">
                <span id="closeModal" style="float: right; cursor: pointer;">Close</span>
                <h2>Edit Task Description</h2>
                <textarea id="descriptionTextarea" style="width: 100%; height: 100px;"></textarea>
                <button id="saveDescriptionButton">Save</button>
              </div>
            </div>
            
            
            
            
    

    <script src="script.js"></script>
</body>
</html>
